<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 310">
  <defs>
    <linearGradient id="alignGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="alignGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="alignGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="250" y="22" fill="#1f2937" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">Items Alignment (HorizontalWrapLayout)</text>
  <text x="250" y="38" fill="#6b7280" font-family="system-ui" font-size="11" text-anchor="middle">Container width: 400px, Items total: 230px</text>
  
  <!-- ItemsAlignment.Start -->
  <text x="20" y="70" fill="#4b5563" font-family="system-ui" font-size="11" font-weight="600">ItemsAlignment = Start</text>
  <rect x="20" y="80" width="400" height="50" rx="6" fill="none" stroke="#e5e7eb" stroke-width="1"/>
  <!-- Items at start (left) -->
  <rect x="25" y="85" width="80" height="40" rx="4" fill="url(#alignGrad1)"/>
  <text x="65" y="110" fill="white" font-family="system-ui" font-size="10" text-anchor="middle">80px</text>
  <rect x="115" y="85" width="100" height="40" rx="4" fill="url(#alignGrad2)"/>
  <text x="165" y="110" fill="white" font-family="system-ui" font-size="10" text-anchor="middle">100px</text>
  <rect x="225" y="85" width="50" height="40" rx="4" fill="url(#alignGrad3)"/>
  <text x="250" y="110" fill="white" font-family="system-ui" font-size="10" text-anchor="middle">50px</text>
  <!-- Remaining space indicator -->
  <line x1="285" y1="105" x2="415" y2="105" stroke="#d1d5db" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="350" y="100" fill="#9ca3af" font-family="system-ui" font-size="9" text-anchor="middle">remaining</text>
  
  <!-- ItemsAlignment.Center -->
  <text x="20" y="155" fill="#4b5563" font-family="system-ui" font-size="11" font-weight="600">ItemsAlignment = Center</text>
  <rect x="20" y="165" width="400" height="50" rx="6" fill="none" stroke="#e5e7eb" stroke-width="1"/>
  <!-- Items centered: offset = (400 - 230 - 20) / 2 = 75 -->
  <rect x="100" y="170" width="80" height="40" rx="4" fill="url(#alignGrad1)"/>
  <text x="140" y="195" fill="white" font-family="system-ui" font-size="10" text-anchor="middle">80px</text>
  <rect x="190" y="170" width="100" height="40" rx="4" fill="url(#alignGrad2)"/>
  <text x="240" y="195" fill="white" font-family="system-ui" font-size="10" text-anchor="middle">100px</text>
  <rect x="300" y="170" width="50" height="40" rx="4" fill="url(#alignGrad3)"/>
  <text x="325" y="195" fill="white" font-family="system-ui" font-size="10" text-anchor="middle">50px</text>
  <!-- Center indicator arrows -->
  <line x1="25" y1="190" x2="95" y2="190" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="355" y1="190" x2="415" y2="190" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="60" y="185" fill="#9ca3af" font-family="system-ui" font-size="9" text-anchor="middle">75px</text>
  <text x="385" y="185" fill="#9ca3af" font-family="system-ui" font-size="9" text-anchor="middle">75px</text>
  
  <!-- ItemsAlignment.End -->
  <text x="20" y="240" fill="#4b5563" font-family="system-ui" font-size="11" font-weight="600">ItemsAlignment = End</text>
  <rect x="20" y="250" width="400" height="50" rx="6" fill="none" stroke="#e5e7eb" stroke-width="1"/>
  <!-- Items at end (right): offset = 400 - 230 - 20 = 150 -->
  <rect x="175" y="255" width="80" height="40" rx="4" fill="url(#alignGrad1)"/>
  <text x="215" y="280" fill="white" font-family="system-ui" font-size="10" text-anchor="middle">80px</text>
  <rect x="265" y="255" width="100" height="40" rx="4" fill="url(#alignGrad2)"/>
  <text x="315" y="280" fill="white" font-family="system-ui" font-size="10" text-anchor="middle">100px</text>
  <rect x="375" y="255" width="40" height="40" rx="4" fill="url(#alignGrad3)"/>
  <text x="395" y="280" fill="white" font-family="system-ui" font-size="10" text-anchor="middle">50px</text>
  <!-- Remaining space indicator -->
  <line x1="25" y1="275" x2="165" y2="275" stroke="#d1d5db" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="95" y="270" fill="#9ca3af" font-family="system-ui" font-size="9" text-anchor="middle">remaining</text>
</svg>

